name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  POSTGRES_USER: pt_user
  POSTGRES_PASSWORD: testpass
  POSTGRES_DB: position_tracker
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: pt_user
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: position_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U pt_user -d position_tracker_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        env:
          POSTGRES_PASSWORD: testpass
          FERNET_KEY: "CUZMaWcjIOCeTAI7sommWdJfet5ciAmw09aU9euQcuY="
        run: pytest --tb=short -q

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t position-tracker:${{ github.sha }} .

# Development overrides: hot-reload, exposed ports, volume mounts
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  web:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      APP_ENV: development
      APP_DEBUG: "true"
      LOG_LEVEL: DEBUG

  celery-worker:
    command: celery -A app.tasks.celery_app worker --loglevel=debug --concurrency=2
    volumes:
      - .:/app

  celery-beat:
    command: celery -A app.tasks.celery_app beat --loglevel=debug
    volumes:
      - .:/app

  # In dev mode, bypass nginx â€” access app directly on :8000
  nginx:
    profiles:
      - production
